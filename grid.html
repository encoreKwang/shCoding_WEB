<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid {
            border:5px solid pink;
            display:grid;
            grid-template-columns:150px 1fr;
            /*
            첫번째는 150px 고정이고 나머지는 모두 두번째 단어로 배치 */
        }
        div{
            border:5px solid gray;
        }

    </style>
</head>
<body>
    <div id="grid">
    <DIV>NAVIGATION</DIV> 
    <div>ARTICLE</div>
</div>
</body>
</html>
